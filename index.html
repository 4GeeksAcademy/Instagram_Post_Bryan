<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41399c4fcf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="left">
                <i class="fa-brands fa-html5"></i>
                <header> <strong>HTML5</strong><br>Bryan</header>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <img class="image" src="https://coupletraveltheworld.com/wp-content/uploads/2019/11/tuscany-quotes-1024x768.jpg">
        <div class="interaction">
            <div class="icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="save_icon">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="body">
            <div class="history">
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 Others</strong></p>
            </div>
            <div class="comments">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, voluptas placeat? Alias dolor deleniti enim numquam fuga necessitatibus officiis atque expedita impedit eum veniam, consequuntur sequi deserunt ipsam odio rerum.</p>
            </div>
        </div>
    </div>
</body>
</html>
